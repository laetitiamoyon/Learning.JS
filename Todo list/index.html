<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Laëtitia - todo list</title>
</head>
<body>
    <div class="todo-list-title">Tâches restantes : 
        <span class="todo-list-undone-count"></span>
    </div>

    <div class="undone-todo-list">
        <div class="todo">
            <div class="todo-unchecked">
                <div class="todo-checked-image"></div>
            </div>
            <div class="todo-content">Faire le ménage</div>
            <div class="todo-delete"></div>
        </div>

        <div class="todo">
            <div class="todo-unchecked">
                <div class="todo-checked-image"></div>
            </div>
            <div class="todo-content">Faire ma comptabilité</div>
            <div class="todo-delete"></div>
        </div>

        <div class="todo">
            <div class="todo-unchecked">
                <div class="todo-checked-image"></div>
            </div>
            <div class="todo-content">Faire les courses</div>
            <div class="todo-delete"></div>
        </div>

        <div class="todo">
            <div class="todo-unchecked">
                <div class="todo-checked-image"></div>
            </div>
            <div class="untodo-content">Appeler Jean-Luc</div>
            <div class="todo-delete"></div>
        </div>
        
    </div>

    <div class="done-todo-list-title">
        <div class="arrow-down-image"></div>Terminées
    </div>

    <div class="done-todo-list">
        <div class="todo">
            <div class="todo-checked">
                <div class="todo-checked-image"></div>
            </div>
            <div class="todo-content">Sortir les poubelles</div>
            <div class="todo-delete"></div>
        </div>

        <div class="todo">
            <div class="todo-checked">
                <div class="todo-checked-image"></div>
            </div>
            <div class="todo-content">Arroser les plantes</div>
            <div class="todo-delete"></div>
        </div>

        <div class="todo">
            <div class="todo-checked">
                <div class="todo-checked-image"></div>
            </div>
            <div class="todo-content">Aller chez le médecin</div>
            <div class="todo-delete"></div>
        </div>

        <div class="todo">
            <div class="todo-checked">
                <div class="todo-checked-image"></div>
            </div>
            <div class="todo-content">Faire la peinture de la cuisine</div>
            <div class="todo-delete"></div>
        </div>
  
    </div>

    <div class="add-todo">
        <div class="add-todo-image"></div>
        <input class="add-todo-content" placeholder="Ajouter une tâche">
    </div>
  
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Creation d'un compte</title>
</head>
<body>
    <div class="form-container">
        <div class="header-form">
            <div class="title">Créer un compte</div>
        </div>

        <div class="error-summary"></div>

        <form class="form">

            <div class="form-control">
                Nom d'utilisateur
                <input type="text" placeholder="Nom d'utilisateur" class="username">
                <div class="error-message"></div>
                <img class="field-validation-image">
            </div>

            <div class="form-control">
                Numéro de téléphone
                <input type="text" placeholder="Numéro de téléphone" class="phone">
                <div class="error-message"></div>
                <img class="field-validation-image">
            </div>

            <div class="form-control">
                Votre âge
                <input type="number" placeholder="Votre âge" class="age">
                <div class="error-message"></div>
                <img class="field-validation-image">
            </div>

            <div class="form-control">
                Date de début
                <input type="date" placeholder="date" class="date">
                <div class="error-message"></div>
                <img class="field-validation-image">
            </div>

            <div class="form-control">
                Pays
                <select class="country" required>
                    <option value="" disabled selected>Pays</option>
                    <option value="France">France</option>
                    <option value="Angleterre">Angleterre</option>
                    <option value="Allemagne">Allemagne</option>
                  </select>
                <div class="error-message"></div>
                <img class="field-validation-image">
            </div>

            <div class="form-control">
                Adresse e-mail
                <input type="email" placeholder="Adresse e-mail" class="email">
                <div class="error-message"></div>
                <img class="field-validation-image">
            </div>

            <div class="form-control">
                Mot de passe
                <input type="password" placeholder="Mot de passe" class="password">
                <div class="error-message"></div>
                <img class="field-validation-image">
            </div>

            <div class="form-control">
                Confirmation du mot de passe
                <input type="password" placeholder="Confirmation du mot de passe" class="password-confirm">
                <div class="error-message"></div>
                <img class="field-validation-image">
            </div>
            <button class="submit-button">Valider</button>

        </form>
    </div>


    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
